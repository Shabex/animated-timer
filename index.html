<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/844dc958fd.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/844dc958fd.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/844dc958fd.js" crossorigin="anonymous"></script>
    <!-- <script src="https://kit.fontawesome.com/844dc958fd.js" crossorigin="anonymous"></script> -->
    <script src="https://kit.fontawesome.com/844dc958fd.js" crossorigin="anonymous"></script>
    <title>Animated counter</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Animated Counter</h1>
        </div>
    </header>
    <section class="counters">
        <div class="container">
            <div>
                <i class="fa-brands fa-youtube fa-4x"></i>
                <div class="counter" data-target="8000">0</div>
                <h3 class="subscribers">subscribers</h3>
            </div>
            <div>
                <i class="fa-brands fa-twitter fa-4x"></i>
                <div class="counter" data-target="1500">0</div>
                <h3 class="followers">followers</h3>
            </div>
            <div>
                <i class="fa-brands fa-facebook fa-4x"></i>
                <div class="counter" data-target="9000">0</div>
                <h3 class="likes">likes</h3>
            </div>
            <div>
                <i class="fa-brands fa-linkedin fa-4x"></i>
                <div class="counter" data-target="6000">0</div>
                <h3 class="connections">connections</h3>
            </div>
        </div>
    </section>




    <script src="index.js"></script>
</body>
</html>
